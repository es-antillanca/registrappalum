<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis secciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [style.visibility]="content_visibility">
  <img alt="LoginLock" src="./../../../assets/img/class-topics-and-materials.png" />

  <div id="container">
    <ion-card>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-content class="ion-text-center">
              <h2> {{seccion.nombreSec}}</h2>
              <h4>{{seccion.num}}</h4>
              <h6>Docente: {{nombreProfesor}}</h6>
              <p> Tienes {{asistAlumno}} asistencias de un total {{asistTotal}} de clases registradas</p>
              <br>
              <ion-progress-bar [value]="progresbarrAsis" color="tertiary"></ion-progress-bar>
              <p> Porcentaje de avance: <strong>{{porcAsistencia | number:'1.2-2'}}%</strong></p>

            </ion-card-content>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col>

            <ion-button expand="block" shape="round" color="tertiary" class="ion-margin" (click)="startScan()">Registrar
              asistencia<ion-icon slot="end" name="scan-circle"></ion-icon></ion-button>

            <ion-item *ngIf="scannedResult">
              <ion-label class="ion-text-wrap">¡Has sido registrado con éxito!</ion-label>
            </ion-item>

          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>


  </div>

</ion-content>
